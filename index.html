<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Fullscreen Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>
    <div class="controls">
        <button onclick="changeFont()">Change Font</button>
        <button onclick="toggle24Hour()">Toggle 24H</button>
        <button onclick="changeColor()">Change Text Color</button>
        <button onclick="changeBackground()">Change Background</button>
        <button onclick="increaseSize()">+</button>
        <button onclick="decreaseSize()">-</button>
    </div>
    <footer>
        Alina Rohozinska | <a href="https://github.com/arohozi/1kodutoo" target="_blank" style="color:lightblue;">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
